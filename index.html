<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <input type="checkbox" id="menu" class="cabecalho__menu">
            <label for="menu">
                <span class="cabecalho__menu-hamburger cabecalho__imagem"></span>
            </label>  
            <ul class="cabecalho__lista-menu">
                <li class="lista-menu__titulo">Categoria</li>
                <li class="lista-menu__item">
                    <a href="#">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#">Ifraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#">Desing & UX</a>
                </li>
            </ul>
            <img class="cabecalho__imagem" src="./assets/Logo.svg" alt="Logo Alura Books">
        </div>    
        <div class="cabecalho__container">
            <a href="#"><img class="cabecalho__imagem" src="./assets/Favoritos.svg" alt="Icone Favoritos"></a>
            <a href="#"><img class="cabecalho__imagem" src="./assets/Compras.svg" alt="Icone Sacola de Compras"></a>
            <a href="#"><img class="cabecalho__imagem" src="./assets/Usuario.svg" alt="Icone Usuario"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa " placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel"></section>
        <h2 class="carrossel__titulo">Novos Titulos</h2>
    </main>
    <footer></footer>
</body>
</html>
